<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        input {
            padding: 10px;
            width: 300px;
            font-size: 16px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .loader {
            display: none;
            margin: 20px auto;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #4CAF50;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .product-card {
            border: 1px solid #ddd;
            margin: 10px auto;
            padding: 10px;
            max-width: 400px;
            text-align: left;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .product-card h2 {
            font-size: 18px;
            margin: 0 0 10px 0;
        }

        .product-card p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
<h1>Product Search</h1>
<input type="text" id="searchInput" placeholder="Enter product name...">
<button id="searchButton">Search</button>
<button onclick="fetch('https://api.sallinggroup.com/v1-beta/product-suggestions/relevant-products')">Click Me</button>
<div class="loader" id="loader"></div>
<div id="productResults"></div>

<script src="/js/productSearch.js"></script>

</body>
</html>
