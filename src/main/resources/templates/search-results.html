<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search Results</title>
</head>
<body>
<h1>Search Results</h1>
<ul>
  <li th:each="product : ${products}">
    <p th:text="'Name: ' + ${product.name}"></p>
    <p th:text="'Price: DKK ' + ${product.price}"></p>
  </li>
</ul>
<a href="/search">Search Again</a>
</body>
</html>
