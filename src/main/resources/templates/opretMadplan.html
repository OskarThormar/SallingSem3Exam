<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Opret madplan</title>
    <link rel="stylesheet" href="/opretMadplan.css">
</head>
<body>

<h1>test</h1>

<!-- Lav denne form om til madplan -->
<form id="">
    <label for="name">Movie Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="genre">Genre:</label>
    <input type="text" id="genre" name="genre" required><br><br>

    <label for="duration">Duration (minutes):</label>
    <input type="number" id="duration" name="duration" required><br><br>

    <label for="ageRequirement">Age requirememt:</label>
    <input type="number" id="ageRequirement" name="ageRequirement" required><br><br>
    <label for="startDate">Start date:</label>
    <input type="text" id="startDate" name="startDate" required><br><br>

    <label for="endDate">End date:</label>
    <input type="text" id="endDate" name="endDate" required><br><br>
    <button type="submit">Confirm</button>
</form>

</body>
</html>
